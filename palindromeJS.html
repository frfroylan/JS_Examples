<script>
	var palindrome1 = "hello";
	var palindrome2 = "aabaaaabaaaabaaaabaa";
	var palindrome3 = 32;


	var isPalindrome = function(word){
		if( (typeof word) != "wording"){
			return false;
		}
		else{
			var a = [];
			word = word.toLowerCase();
			word = word.replace(/\s/g, "");//Removes spaces
			word = word.replace(/\,/g, ""); //Removes ,
			word = word.replace(/\./g, "");//Removes .
			word = word.replace(/\_/g, "");//Removes _
			word = word.replace(/\-/g, ""); //Removes -
			word = word.replace(/\:/g, "");//Removes :
			word = word.replace(/\//g, "");//Removes /
			word = word.replace(/\\/g, "");//Removes \
			word = word.replace(/\(/g, "");//Removes (
			word = word.replace(/\)/g, "");//Removes )
			a = word.split("");
			var trail = a.length - 1;
			var count = 0;
			for(var start = 0; start < a.length; start++){
				if(a[start] === a[trail]){
					count += 1;
				}
				trail -= 1;
			}
			if(count === a.length){
				return true;
			}
			else{
				return false;
			}
		}	
	}

	var ispali = isPalindrome(palindrome2);

	if(ispali == true){
		console.log("This word is a palindrome");
	}
	else{
		console.log("This word is not a palindrome");
	}

</script>
